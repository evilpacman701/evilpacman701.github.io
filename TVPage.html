<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Pulse | Entertainment News Now</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo-area">
          <img src="Logo.png" alt="Site Logo" />
          <p>Entertainment News and More.</p>
        </div>
        <div class="header-links">
          <a href="index.html" class="toolbar-links">Home</a>
          <a href="GamingPage.html" class="toolbar-links">Gaming</a>
          <a href="TVPage.html" class="toolbar-links current-link">TV</a>
          <a href="MoviePage.html" class="toolbar-links">Movies</a>
          <a href="CulturePage.html" class="toolbar-links">Culture</a>
        </div>
        <div class="newsletter-signup">
          <p class="join-text">Subscribe to Our Newsletter!</p>
          <form name="submit-to-google-sheet">
            <input
              type="email"
              name="Email"
              placeholder="Your email here"
              required
            />
            <button type="submit" class="button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="mail-icon"
              >
                <path
                  d="M1.5 8.67v8.58a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V8.67l-8.928 5.493a3 3 0 0 1-3.144 0L1.5 8.67Z"
                />
                <path
                  d="M22.5 6.908V6.75a3 3 0 0 0-3-3h-15a3 3 0 0 0-3 3v.158l9.714 5.978a1.5 1.5 0 0 0 1.572 0L22.5 6.908Z"
                />
              </svg>
            </button>
          </form>
          <span id="msg"></span>
        </div>
      </div>
    </header>
    <div class="body-container">
      <div class="body-grid">
        <div class="card--1 article-card">
          <a href="Articles/ThingsWedLikeToSeeInFalloutSeason2.html">
            <img src="Images/FalloutT60.jpg" alt="Fallout Armor Photo" />
            <h3 class="article-title">
              Things We'd Like to See in Fallout Season 2
            </h3>
            <p>April 15, 2024</p>
          </a>
        </div>
      </div>
    </div>

    <footer>
      <div class="end-text">
        <h3>Nothing else here just yet... But we're working on it!</h3>
        <p>
          Subscribe to our Newsletter to get updates when new articles come out!
        </p>
      </div>
    </footer>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxDdjNQyhixof_HGmzGd06Og-1CMVxD8oAt5xx0AR8Pu3Y-3LywnDh4NkiAOSe3e-WV/exec";
      const form = document.forms["submit-to-google-sheet"];
      const msg = document.getElementById("msg");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            msg.innerHTML = "Thank You For Subscribing!";
            setTimeout(function () {
              msg.innerHTML = "";
            }, 5000);
            form.reset();
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
